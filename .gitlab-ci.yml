image: gitlab.ilabt.imec.be:4567/rml/util/mvn-oracle-docker:latest

variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -Dtest=!Mapper_OracleDB_Test"
  # Postgres
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "YourSTRONG!Passw0rd"
  # SQLServer
  ACCEPT_EULA: Y
  SA_PASSWORD: "YourSTRONG!Passw0rd"

cache:
  key: ${CI_JOB_NAME}
  paths:
    - .m2/repository

verify:
  script:
    - '$MAVEN_CLI_OPTS test'

services:
  - postgres:10.4
  - name: microsoft/mssql-server-linux:latest
    alias: sqlserver
